<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Yield Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      color: white;
      padding: 40px;
      margin-top: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #dc3545;
      text-align: center;
    }
    label {
      font-weight: bold;
      color: #ffc107;
    }
    input[type="number"],
    input[type="text"] {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Crop Yield Prediction Per Country</h1>

  <div class="card mb-4">
    <div class="card-header bg-danger text-white">Input All Features Here</div>
    <div class="card-body">
      <form action="/predict" method="post">
        <div class="mb-3">
          <label for="Year" class="form-label">Year</label>
          <input type="number" class="form-control" name="Year" step="any" value="2013">
        </div>
        <div class="mb-3">
          <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
        </div>
        <div class="mb-3">
          <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any">
        </div>
        <div class="mb-3">
          <label for="avg_temp" class="form-label">Average Temperature</label>
          <input type="number" class="form-control" name="avg_temp" step="any">
        </div>
        <div class="mb-3">
          <label for="Area" class="form-label">Area</label>
          <input type="text" class="form-control" name="Area">
        </div>
        <div class="mb-3">
          <label for="Item" class="form-label">Item</label>
          <input type="text" class="form-control" name="Item">
        </div>
        <button type="submit" class="btn btn-danger btn-lg btn-block">Predict</button>
      </form>
    </div>
  </div>

  {% if prediction %}
  <div class="card">
    <div class="card-body">
      <h2 class="text-center">Predicted Yield</h2>
      <h1 class="text-center">{{prediction}}</h1>
    </div>
  </div>
  {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
